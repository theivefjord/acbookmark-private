 ac_crownlands_events.0001.t:0 "House Massey"
 ac_crownlands_events.0001.desc:0 "Because of our close ties, House [mr_massey.GetDynasty.GetBaseName] has broken their oath to House [mr_durrandon.GetDynasty.GetBaseName] and sworn fealty to us.\nThis presents a great opportunity to strengthen our royal domain and secure the future of House [ROOT.Char.GetDynasty.GetBaseName]"
 ac_crownlands_events.0001.a:0 "Accept their fealty"
 ac_crownlands_events.0001.b:0 "I need no help"

 ac_crownlands_events.0002.t:0 "Will they break before they bend?"
 ac_crownlands_events.0002.desc:0 "It appears that the these petty lords refuse to bend the knee. Perhaps it is time to remind the realm of the power of House [ROOT.Char.GetDynasty.GetBaseName]."
 ac_crownlands_events.0002.a:0 "Burn them all"
 ac_crownlands_events.0002.a_tt:0 "Will start wars to vassalize [GetTitleByKey('d_rosby').GetHolder.GetFullName], [GetTitleByKey('d_stokeworth').GetHolder.GetFullName], and [GetTitleByKey('d_duskendale').GetHolder.GetFullName]"
 ac_crownlands_events.0002.b:0 "They will learn eventually"
 ac_cronwlands_events.0002.tt:0 "You will get an opportunity later on to expand these de jure lands of [GetTitleByKey('k_the_crownlands').GetNameNoTier]."

 ac_crownlands_events.0003.t:0 "Crackclaw Point"
 ac_crownlands_events.0003.desc:0 "I might send ravens to the lords and ladies of [GetTitleByKey('d_crackclaw_point').GetNameNoTier], demanding their fealty. They will either bend the knee or suffer the wrath of House [ROOT.Char.GetDynasty.GetBaseName]."
 ac_crownlands_events.0003.a:0 "Send the ravens"
 ac_crownlands_events.0003.b:0 "Leave them be"
 ac_crownlands_events.0003.a_tt:0 "Ravens will be sent to the lords and ladies of [GetTitleByKey('d_crackclaw_point').GetNameNoTier] demanding their fealty"

 ac_crownlands_events.0001.a_tt:0 "#X @warning_icon! This decision will forgo an opportunity to expand the de jure lands of [GetTitleByKey('k_the_crownlands').GetNameNoTier].#!"

