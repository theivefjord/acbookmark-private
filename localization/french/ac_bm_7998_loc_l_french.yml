 ac_kl_builddragonpit_if_septoremem_desc:0 "Le Septuaire du Souvenir est une belle structure, mais ne pourrait-elle pas être mieux utilisée ? Les bâtisseurs disent qu'il serait possible de convertir le Septuaire en Fosse aux Dragons. Cela permettrait de garder les dragons dans un endroit sécurisé, évitant ainsi des accidents, des évasions ou des rencontres indésirables."
