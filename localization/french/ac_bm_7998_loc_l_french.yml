 conq_events.0012.t:0 "La nouvelle capitale"
 conq_events.0012.desc:0 "J'ai forgé mon royaume et dois maintenant décider d'où je vais gouverner. L'Aegonfort est encore une forteresse rudimentaire, mais sa position stratégique et la ville qui grandit autour pourraient en faire un puissant siège de pouvoir. Je pourrais aussi choisir de continuer à régner depuis Peyredragon, le siège ancestral de ma famille."
