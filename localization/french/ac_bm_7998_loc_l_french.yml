 ac_crownlands_events.0003.b:0 "Laissez-les tranquilles"
 ac_crownlands_events.0003.a_tt:0 "Des corbeaux seront envoyés aux seigneurs et dames de [GetTitleByKey('d_crackclaw_point').GetNameNoTier] pour exiger leur allégeance"

 ac_crownlands_events.0001.a_tt:0 "#X @warning_icon! Cette décision renoncera à une opportunité d'étendre les terres de jure de [GetTitleByKey('k_the_crownlands').GetNameNoTier].#!"

 conq_events.0011.a_tt:0 "[GetTitleByKey('k_the_iron_islands').GetName] sera détruit et tous ses vassaux deviendront indépendants"

 conq_events.0012.a_tt:0 "[GetTitleByKey('c_kings_landing').GetName] sera connu sous le nom de King's Landing"
 conq_events.0012.b_tt:0 "Je continuerai de régner depuis [GetTitleByKey('c_dragonstone').GetNameNoTier]"


 ###### 4ème mise à jour
 ac_war_events.0001.t:0 "le siège de Harrenhal"
 ac_war_events.0001.desc:0 "Lors de la parley, j'offre à [GetTitleByKey('d_harrenhal').GetHolder.GetName] une opportunité de se rendre et de rester roi des Îles de Fer, afin que sa lignée puisse continuer."
 ac_war_events.0001.a:0 "Quand le soleil se couchera, votre lignée prendra fin"
 ac_war_events.0001.a_tt:0 "#X @warning_icon! Cela déclenchera un événement qui mènera à l'extinction de la maison [GetTitleByKey('d_harrenhal').GetHolder.GetHouse.GetBaseName], transformera Harrenhal en ruine, et mettra fin à la guerre.#!"
 ac_war_events.0001.b:0 "Très bien, nous assiégerons le château"

 ac_war_events.0002.t:0 "Le moment est venu"
 ac_war_events.0002.desc:0 "Harren a décidé que la pierre ne brûle pas et qu'il est en sécurité dans ses murs colossaux. Il se trompe, et je lui montrerai la folie de son arrogance."
 ac_war_events.0002.a:0 "Dracarys"
 ac_war_events.0002.b:0 "Je ne brûlerai pas des innocents"
 ac_war_events.0002.a_tt:0 "Vous gagnerez [harrenhal_war.GetName]"
 ac_harrenhal_siege.d.tt:0 "#N Tous ceux à l'intérieur de [harrenhal.GetNameNoTooltip] seront tués.#!"
 
 ac_war_events.0003.t:0 "le Champ de Feu"
 ac_war_events.0003.desc:0 "Survolant le chaos du champ de bataille, j'aperçois [GetTitleByKey('d_highgarden').GetHolder.GetFullName].\n\nSes bannières flottent dans le vent alors qu'ils rassemblent leurs troupes, inconscients du feu qui va bientôt s'abattre sur eux."
 ac_war_events.0003.a:0 "Brûlez-les tous"
 ac_war_events.0003.b:0 "Je ne brûlerai pas des familles entières"
 ac_war_events.0003.a_tt:0 "Vous gagnerez [reach_war.GetName]"

 conq_events.0005.d:0 "La dynastie [gardener.GetDynasty.GetBaseName] vivra et continuera de régner sur le Bief"

 ac_war_events.0004.t:0 "le Roi du Nord"
 ac_war_events.0004.desc:0 "En marchant vers le nord avec mon armée, mes éclaireurs tombent sur un petit groupe de quatre personnes, trois mestres dirigés par [brandon.GetFullName].\n\nIl est rapidement amené devant moi et dit:\n\"Votre Grâce, mon frère [defender.GetFirstName] [defender.GetHouse.GetBaseName], le Roi du Nord, souhaite avoir audience avec vous.\""
 ac_war_events.0004.a:0 "Je vais l'écouter"
 ac_war_events.0004.b:0 "Les mots ne vous protègeront pas du dragon"
 ac_war_events.0004.c:0 "Vous avez été idiot de venir ici"
 ac_war_events.0004.a_tt:0 "#X @warning_icon! Cela met fin à la chaîne d'événements du Roi qui s'est agenouillé.#!"

 ac_war_events.0005.t:0 "le Roi du Nord"
 ac_war_events.0005.desc:0 "\"Votre Grâce, je suis venu plier le genou et prêter allégeance à vous, afin que mon peuple puisse être épargné du feu de dragon qui a ravagé le sud.\n\nEn retour, je demande seulement que vous envoyiez tout prisonnier ou criminel non désiré au nord à [GetTitleByKey('k_the_wall').GetNameNoTier] pour prendre le noir et défendre le royaume.\n\nL'hiver vient, et le Mur est tout ce qui nous sépare du mal qui s'agite au-delà.\""
 ac_war_events.0005.a:0 "Une demande raisonnable, mon seigneur"
 ac_war_events.0005.b:0  "Les mots sont du vent"

 ac_war_events.0006.t:0 "le Roi du Nord"
 ac_war_events.0006.desc:0 "[defender.GetFirstName] [defender.GetHouse.GetBaseName] s'agenouille en tant que roi, et se relève en tant que seigneur.\n\nLe Roi du Nord a plié le genou et prêté allégeance à moi, et en retour, je lui accorde le titre de Gardien du Nord."
 ac_war_events.0006.a:0 "Le Nord est à vous"

 ac_war_events.0007.t:0 "Sharp Point"
 ac_war_events.0007.desc:0 "J'ai des liens étroits avec les seigneurs et dames de [GetTitleByKey('d_sharp_point').GetNameNoTier], et la maison [mr_sharp_point.GetDynasty.GetBaseName] m'offre leur allégeance, car ils ne souhaitent pas se battre aux côtés de [defender.GetName]."

 ac_war_events.0008.t:0 "Les Terres de la Couronne"
 ac_war_events.0008.desc:0 "Je suis allé loin dans ma conquête. Si je veux étendre [GetTitleByKey('k_the_crownlands'), je dois agir maintenant, avant que les seigneurs et dames de Westeros n'oublient la puissance du Dragon."
 ac_war_events.0008.a:0 "Je ferai la guerre pour les terres manquantes"
 ac_war_events.0008.b:0 "J'enverrai seulement des corbeaux pour informer de mes revendications"
 ac_war_events.0008.c:0 "J'exigerai que les vassaux me soient donnés"
 ac_war_events.0008.d:0 "Les Terres de la Couronne sont suffisamment fortes"

 ###### 5ème mise à jour

 ac_cc_protection:0 "Protection des Personnages Canoniques"
 ac_cc_protection_desc:0 "Santé pour protéger les personnages canoniques pendant un certain temps"
 
 ac_cc_fertility_go_away:0 "Bloqueur d'Enfants Non-Canoniques"
 ac_cc_fertility_go_away_desc:0 "Solution temporaire pour empêcher les personnages canoniques d'avoir des enfants jusqu'à ce qu'ils aient terminé avec les enfants canoniques. Parce que parfois, le système habituel ne fonctionne pas et je n'ai pas envie de le résoudre maintenant."
 
 ac_canon_dragon_hatching.t:0 "[dragon.GetName]"
 ac_canon_dragon_hatching.desc:0 "Enfin ! Après de nombreuses années de patience, l'œuf de [dragon_parent.GetName] a finalement éclos.\n\nUn magnifique dragonneau, il deviendra sûrement un puissant et redoutable dragon, servant la maison [dragon_owner.GetHouse.GetBaseName] pendant de nombreuses générations.\n\nNous l'appellerons [dragon.GetHerHim] [dragon.GetName]."
 ac_canon_dragon_hatching.a:0 "Une merveilleuse nouvelle"
 
 ac_cd_canon_bonding.t:0 "[dragon.GetName]"
 ac_cd_canon_bonding.desc:0 "[aenys.GetName] semble déjà avoir formé un lien fort avec [dragon.GetName].\n\nLes deux sont inséparables, et je n'ai aucun doute qu'ils deviendront un duo redoutable."
 ac_cd_canon_bonding.a:0 "Bonne chance"
 
 ac_cd_events.0011.t:0 "le Cannibale"
 ac_cd_events.0011.desc:0 "Alors que j'inspecte le nouveau dragonneau, [dragonkeeper.GetName] m'interpelle.\n\n"Votre Grâce, nous pourrions avoir un problème. Le nouveau dragonneau est... différent. Il est plus grand que les autres, et le plus agressif que j'aie jamais vu. Nous avons dû le loger loin des autres, car il semble plus enclin à les dévorer qu'à jouer avec eux."\n\n"Nous avons pris l'habitude de l'appeler le [dragon.GetName].""
 ac_cd_events.0011.a:0 "Très inquiétant"
 
 ac_cd_events.0012.t:0 "le Cannibale"
 ac_cd_events.0012.desc:0 "Le [dragon.GetName] a grandi rapidement, et son agressivité n'a fait qu'augmenter. Il s'est mis à attaquer les autres dragonneaux, et même les gardiens qui s'occupent de lui. Il est un danger pour tout son entourage.\n\n"Votre Grâce, que devons-nous faire de lui ?""
 ac_cd_events.0012.a:0 "Nous devons le laisser partir"
 ac_cd_events.0012.b:0 "Il doit rester"
 ac_cd_events.0012.b.tt:0 "Vous risquez la vie des autres dragons dans l'espoir de dompter ce qui deviendra sûrement un puissant [dragon|E]"
 
 ac_war_events.0009.t:0 "le Seigneur de Vivesaigues"
 ac_war_events.0009.desc:0 "Alors que je me prépare pour la guerre contre Harren, mon mestre m'informe qu'un oiseau est arrivé :\n\n"Votre Grâce, j'espère que ce message vous trouve en bonne santé. Harren le Noir a convoqué ses bannières et déjà certains seigneurs des rivières marchent vers Harrenhal. Je ne répondrai pas à son appel. Trop longtemps les Terres de l'Ouest ont-elles souffert sous le joug cruel des Fer-nés, et la tyrannie de Harren a saigné cette terre à blanc.\n\nJe jure plutôt ma maison et mes vassaux à votre cause, dans l'espoir que vous aiderez à guérir la terre que vous avez l'intention de gouverner."\n\n[mr_riverrun.GetFirstName] [mr_riverrun.GetDynastyName]\nSeigneur de [GetTitleByKey('d_riverrun').GetNameNoTier]"
 ac_war_events.0009.b:0 "Je n'accepterai pas leur allégeance"
 
 ac_war_events.0010.t:0 "la Fuite du Roi Ronnel"
 ac_war_events.0010.desc:0 "Le moment est venu d'intégrer le Val dans notre empire. Le terrain accidenté et les montagnes inébranlables laissent beaucoup à désirer. Sans parler de la Porte Sanglante, sur laquelle de nombreuses armées auraient été brisées.\n\nUn soir, alors que nous dressons le camp à l'ombre des montagnes, [visenya.GetName] s'approche de moi : \n\n"Frère, permets-moi de monter Vhagar. Laisse-moi voler à la rencontre de ce jeune roi et de sa mère dans leur château parmi les nuages.""
 ac_war_events.0010.a:0 "Comme tu veux"
 ac_war_events.0010.b:0 "Une porte ne fait pas le poids face à un dragon"
 ac_war_events.0010.a_tt:0 "#X @warning_icon! Met fin à la chaîne d'événements de la Fuite du Roi Ronnel.#!"
 
 ac_war_events.0011.t:0 "la Fuite du Roi Ronnel"
 ac_war_events.0011.desc:0 "Ma sœur revient de l'Eyrie. Elle descend de Vhagar, avec une expression satisfaite et dit :\n\n"J'ai montré au petit roi le monde du dos d'un dragon, et sa mère n'était pas aveugle au message. Ils ont plié le genou, frère. Le Val est à nous.""
 ac_war_events.0011.a:0 "Bien joué, sœur"
 
 ac_proclaim_iron_throne:0 "Proclamer le Trône de Fer"
 ac_proclaim_iron_throne_confirm:0 "Proclamer le Trône de Fer"



 ###### 6th update
 ac_war_events.0012.t:0 "le Dernier Roi de l'Orage"
 ac_war_events.0012.desc:0 "La bataille sombre dans le chaos alors que Rhaenys descend sur le champ sur Meraxes. Au milieu du fracas de la  bataille, la voix de [orys.GetName] résonne comme le tonnerre :\n#bold Argilac ! c'est fini. Mon frère n'est pas sans pitié. Cède  maintenant, et ta lignée continuera de régner sur Accalmie.#!\n\nFurieux, Argilac hurle en retour :\n#bold Céder ? Je suis le [argilac. GetName] de l'ancienne lignée de la maison [argilac.GetHouse.GetName] ! Même les dieux n'osent me commander ! Je crache sur ton frère ! Et  quand tu giseras mort à mes pieds, bâtard, je cracherai sur toi aussi.#!"
 ac_war_events.0012.a:0 "Bonne chance, frère"
 ac_war_events.0012.b:0 "Le combat singulier est inutile"
 ac_war_events.0012.a_tt:0 "Un combat singulier entre [orys.GetName] et [argilac.GetFirstName] va commencer"
 
 ac_bm_group_8002:0 "2 A.C."
 ac_bm_8002:0 "Règne du Dragon"
 ac_bm_8002_desc:0 "Bien qu'Aegon se nomme Seigneur des Sept Couronnes, un royaume reste encore à conquérir.\n\n#bold Allez-vous tenter  d'intégrer Dorne dans le royaume, ou laisserez-vous le Crapaud Jaune mijoter dans son désert ?#!"
 
 bookmark_ac_aegon_targaryen_post_conquest:0 "Aegon Targaryen"
 bookmark_ac_visenya_targaryen_post_conquest:0 "Visenya Targaryen"
 bookmark_ac_rhaenys_targaryen_post_conquest:0 "Rhaenys Targaryen"
 bookmark_ac_meria_martell_post_conquest:0 "Meria Martell"
 bookmark_ac_aegon_targaryen_post_conquest_desc:0 "Aegon Targaryen, connu sous le nom de Conquérant, a soumis six des Sept Royaumes. Avec le  pouvoir de ses dragons et la loyauté de ses sœurs, Aegon a forgé un royaume unifié sur les cendres de ses ennemis. Pourtant, Dorne reste  indépendante, défiant le Trône de Fer. Aegon doit maintenant décider comment faire face à cette dernière résistance : par le feu et le sang,  ou peut-être par les mots de la paix.\n\n#bold \Poursuivrez-vous votre conquête de feu, ou trouverez-vous un autre chemin pour régner sur  tout Westeros ?\#!"
 bookmark_ac_meria_martell_post_conquest_desc:0 "Meria Martell, la Princesse de Dorne, reste inébranlable face aux vagues de la conquête.  Alors que le reste de Westeros a plié le genou, Dorne demeure libre sous sa direction. Surnommée le Crapaud Jaune de Dorne, Meria est âgée,  mais toujours aussi vive, et son royaume désertique reste impénétrable pour ceux qui cherchent à le conquérir. Alors que les forces d'Aegon  menacent les frontières, Meria doit user de toute sa ruse pour maintenir l'indépendance de Dorne.\n\n#bold \Allez-vous lutter pour garder  Dorne libre, ou les dragons briseront-ils enfin l'esprit fier de la maison Martell ?\#!"
 
 conq_events.0013.t:0 "le Roi du Roc"
 conq_events.0013.desc:0 "Le soleil vient à peine de se lever après la défaite écrasante des Jardiniers lorsqu'un de mes chevaliers  s'approche, traînant un homme enchaîné. S'arrêtant à quelques pas, l'homme s'avance vers moi, s'agenouille, et dit :\n\n#bold Votre Grâce,  je suis [lannisterboy.GetFirstName] de la maison [lannisterboy.GetHouse.GetBaseName], autrefois Roi du Roc. Je viens pour vous offrir mon  épée et ma couronne, et à la lumière des Sept, implorer votre pitié pour moi-même et mes hommes.#!"
 conq_events.0013.a:0 "Vous n'avez rien à craindre, mon seigneur"
 
 ac_bm_group:0 "L'Avènement du Dragon"

 conq_events.0098.t:0 "Couronnement"
 conq_events.0098.desc:0 "C'est sur cette colline que je bâtirai ma forteresse et proclamerai ma  domination sur ces royaumes brisés."
 conq_events.0098.a:0 "Aegon, Premier du Nom, Roi de tout Westeros et Bouclier de son Peuple"
 conq_events.0098.b:0 "Cela peut attendre"
