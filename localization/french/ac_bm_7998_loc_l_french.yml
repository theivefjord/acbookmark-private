 ac_crownlands_events.0002.t:0 "Casseront-ils avant de plier?"
 ac_crownlands_events.0002.desc:0 "Il semble que ces petits seigneurs refusent de plier le genou. Il est peut-être temps de rappeler au royaume le pouvoir de la maison [ROOT.Char.GetDynasty.GetBaseName]."
