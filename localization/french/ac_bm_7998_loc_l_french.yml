l_french:
 bookmark_ac_aegon_targaryen:0 "Aegon Targaryen"
 bookmark_ac_aegon_targaryen_desc:0 "Aegon I Targaryen, connu sous le nom d'Aegon le Conquérant, est le fondateur de la dynastie Targaryen et le premier roi des Sept Couronnes. Avec ses sœurs, Visenya et Rhaenys, et leurs dragons, Aegon a entrepris d'unir Westeros sous une seule règle. Son ambition et sa force ont conduit à la forge du Trône de Fer, symbole de sa domination. Sa conquête est marquée à la fois par sa prouesse martiale et par son sens politique aigu, établissant un héritage qui résonnera à travers les âges."

 bookmark_ac_visenya_targaryen:0 "Visenya Targaryen"
 bookmark_ac_visenya_targaryen_desc:0 "Visenya Targaryen, sœur aînée d'Aegon le Conquérant, est aussi farouche que loyale. Guerrière d'une habileté inégalée, elle brandissait l'épée en acier valyrien Sœur Obscure et chevauchait le dragon Vhagar. Connue pour son tempérament sévère et son caractère féroce, Visenya a joué un rôle crucial dans la conquête de son frère, assurant la loyauté des vaincus par la peur et le feu. Son influence s'étendait au-delà du champ de bataille, façonnant le règne précoce des Targaryen par sa sagesse et sa brutalité."

 bookmark_ac_rhaenys_targaryen:0 "Rhaenys Targaryen"
 bookmark_ac_rhaenys_targaryen_desc:0 "Rhaenys Targaryen, la plus jeune sœur d'Aegon le Conquérant, est connue pour sa beauté, son charme et l'amour qu'elle inspirait à ceux qui l'entouraient. Elle chevauchait le dragon Meraxes, dont la puissance fut cruciale pour soumettre plusieurs des royaumes lors de la Conquête d'Aegon. Contrairement à sa sœur Visenya, Rhaenys préférait la diplomatie et était adorée par le peuple. Cependant, elle n'était pas moins redoutable, trouvant la mort au combat à Hellholt, où elle périt dans un brasier ardent, laissant derrière elle un héritage de grâce et de force."

 bookmark_ac_harren_hoare:0 "Harren Hoare"
 bookmark_ac_harren_hoare_desc:0 "Harren Hoare, mieux connu sous le nom de Harren le Noir, fut le dernier roi des Îles et des Rivières. Son règne fut marqué par la cruauté et la construction de la gigantesque forteresse de Harrenhal, édifiée avec le sang et la sueur de son peuple. Arrogant et défiant, Harren croyait que son imposant château était imprenable, mais son orgueil fut sa perte. Aegon Targaryen et son dragon Balerion la Terreur Noire transformèrent Harrenhal en ruines fumantes, mettant fin à la lignée de la maison Hoare dans les flammes du dragon."

 bookmark_ac_ronnel_arryn:0 "Ronnel Arryn"
 bookmark_ac_ronnel_arryn_desc:0 "Ronnel Arryn, jeune roi du Val, hérita de la Néraille à un âge tendre. Son règne était doux, et il était profondément aimé de son peuple, bien que beaucoup le considéraient comme faible. Lorsque Aegon Targaryen arriva dans le Val, la mère de Ronnel, Sharra Arryn, tenta de défendre leur royaume. Cependant, à la vue d'Aegon et de son dragon, Ronnel choisit de plier le genou, assurant la soumission du Val sans effusion de sang. Il demanda fameusement à chevaucher le dos du dragon, une requête qu'Aegon accepta, solidifiant sa place comme vassal loyal."

 bookmark_ac_loren_lannister:0 "Loren Lannister"
 bookmark_ac_loren_lannister_desc:0 "Loren I Lannister, roi du Roc, était un dirigeant fier et vaillant. Aux côtés du roi Mern Gardener du Bief, il s'opposa à la conquête d'Aegon Targaryen, menant une vaste armée contre les forces Targaryen. Cependant, Loren fut témoin de la dévastation provoquée par les dragons lors du Champ de Feu, où son armée fut consumée par les flammes. Ayant survécu à l'enfer, Loren plia sagement le genou devant Aegon, garantissant la domination continue des Lannister à l'Ouest en tant que seigneurs de Castral Roc."

 bookmark_ac_mern_gardener:0 "Mern Gardener"
 bookmark_ac_mern_gardener_desc:0 "Mern IX Gardener, dernier roi du Bief, régna sur une terre d'abondance et de prospérité. Il mena ses forces aux côtés de Loren Lannister dans une grande alliance pour résister à Aegon le Conquérant. Pourtant, sa fierté et son courage ne furent pas de taille face aux dragons. Au Champ de Feu, Mern et ses fils furent incinérés, laissant la maison Gardener éteinte. Sa mort marqua la fin d'une dynastie ancienne, et les terres fertiles du Bief passèrent entre les mains de la maison Tyrell, qui plia sagement le genou devant Aegon."

 bookmark_ac_meria_martell:0 "Meria Martell"
 bookmark_ac_meria_martell_desc:0 "Meria Martell, la princesse de Dorne, était une dirigeante d'une volonté indomptable et d'une grande ruse. Malgré son âge avancé et la puissance des forces d'Aegon Targaryen, elle refusa de se soumettre à la conquête des Targaryen. Surnommée le Crapaud Jaune de Dorne pour sa ténacité, Meria utilisa des tactiques de guérilla, harcelant les Targaryen avec une guerre désertique implacable. Dorne resta invaincue de son vivant, témoignage de sa résilience et de son sens stratégique, et son héritage continua d'inspirer ses descendants."

 bookmark_ac_torrhen_stark:0 "Torrhen Stark"
 bookmark_ac_torrhen_stark_desc:0 "Torrhen Stark, le Roi du Nord, était un dirigeant sage et pragmatique. Alors que la conquête d'Aegon Targaryen balayait Westeros, Torrhen marcha vers le sud avec ses forces pour affronter l'envahisseur. Cependant, en voyant la dévastation du Champ de Feu et la puissance des dragons, Torrhen choisit de s'agenouiller plutôt que de risquer l'anéantissement de son peuple. Connu par la suite sous le nom du Roi qui s'agenouilla, sa soumission permit de préserver le Nord et de lui assurer une place dans le nouvel ordre, où l'honneur et la loyauté des Stark seraient respectés."

 bookmark_ac_argilac_durrandon:0 "Argilac Durrandon"
 bookmark_ac_argilac_durrandon_desc:0 "Argilac Durrandon, connu sous le nom d'Argilac l'Arrogant, fut le dernier roi de la Tempête de la maison Durrandon. Fier et défiant, Argilac refusa l'offre d'alliance d'Aegon Targaryen et choisit de le combattre sur le champ de bataille. Il combattit vaillamment lors de la Dernière Tempête, où il trouva la mort en combat singulier contre Orys Baratheon, général d'Aegon et prétendu demi-frère. Avec la mort d'Argilac, la maison Durrandon s'éteignit, et les Terres de la Tempête passèrent à la maison Baratheon, marquant la fin d'une ère pour les Terres de la Tempête."

 ac_bm_group_desc:0 "Est-ce une chose ?"
 ac_bm_7998:0 "La Conquête d'Aegon"
 ac_bm_7998_desc:0 "Après que Daenys la Rêveuse ait prédit le Fléau de Valyria, les Targaryen s'enfuirent avec leurs dragons vers l'avant-poste le plus occidental du Domaine Valyrien, connu sous le nom de Peyredragon. Les Valyriens n'utilisaient pas de blasons, donc pour entrer dans la politique de Westeros, les Targaryen adoptèrent un dragon à trois têtes comme leur emblème. 114 ans plus tard, Aegon et ses sœurs-épouses, Visenya et Rhaenys, tournèrent leur regard vers l'ouest. Avec leurs dragons - Balerion, Meraxes et Vhagar - le Dragon à trois têtes est prêt à unir les sept royaumes de Westeros sous une seule bannière. Cette opportunité, la saisirez-vous ? Ou la laisserez-vous passer ?"

 ac_convert_to_seven:0 "Convertir à la Foi des Sept"
 ac_convert_to_seven_desc:0 "Si je veux régner sur Westeros, je dois être vu comme partageant leur foi. Sinon, il sera impossible d'obtenir le soutien des seigneurs westerosi."
 ac_convert_to_seven_tt:0 "Cela signifierait renoncer à mes anciennes coutumes"
 ac_convert_to_seven_confirm:0 "Convertir"
 ac_doctrine_of_exceptionalism:0 "Introduire la Doctrine de l'Exceptionnalisme"
 ac_doctrine_of_exceptionalism_desc:0 "Il est de notoriété publique que nous, les Targaryen, ne sommes pas comme les autres hommes. Nous sommes le sang du Dragon, et le sang de la vieille Valyria. De quel droit ces imbéciles ignorants questionnent-ils nos actions ? \n\nEn abandonnant les anciennes coutumes, la Doctrine de l'Exceptionnalisme assurera que tous les [ROOT.Char.GetFaith.DevoteeMale] comprennent que le mariage entre frère et sœur est nécessaire pour préserver la pureté de notre sang, afin que nous puissions conserver le contrôle des dragons." 
 ac_doctrine_of_exceptionalism_tt:0 ""
 ac_doctrine_of_exceptionalism_confirm:0 "Introduire la Doctrine de l'Exceptionnalisme"
 ac_exceptionalism_tt2:0 "[THIS.Char.GetCulture.GetName] perd [GetCultureTradition('ac_val_polygamy_doctrine').GetName]."
 ac_exceptionalism_tt:0 "La Foi des Sept obtient [GetFaithDoctrine('agot_exceptionalism_doctrine').GetBaseName]."
 ac_exceptionalism_tt1:0 "Tous les Targaryen ayant le [GetTrait('incestuous').GetName(GetNullCharacter)] [trait|E] le perdront."

 ac_troops:0 "L'armée d'Aegon"

 building_harrenhal_01:0 "Harrenhal"
 building_harrenhal_01_desc:0 "Le château de la maison Hoare, Harrenhal, se dresse comme un témoignage de la lignée de Harren le Noir et de ses hommes de fer sur les Terres des Rivières. Il est dit que c'est le plus grand château de Westeros, bien que cela soit contesté par ceux de l'Ouest. C'est une déclaration claire du contrôle et de l'importance des Hoare non seulement sur leur domaine, mais aussi sur les terres environnantes."

 c_aegonfort:0 "Aegonfort"
 ac_claim_aegonfort:0 "Atterrir à Westeros"
 ac_claim_aegonfort_desc:0 "Deux ans avant la conquête, Aegon et ses sœurs débarquèrent avec une armée à l'embouchure de la Néraille, dans l'intention de conquérir le continent de Westeros. Sur la plus haute des trois collines, ils commencèrent la construction d'une forteresse rudimentaire qu'ils appelèrent l'Aegonfort. \n\nAvec le temps, une ville se développa autour du fort en pleine croissance. Cette ville émergente et l'emplacement stratégique ont peut-être influencé la décision d'Aegon d'en faire le lieu de sa nouvelle capitale, qui deviendra plus tard connue sous le nom de Port-Réal."
 ac_claim_aegonfort_tt:0 "Cette décision vous donnera une base d'opérations à Westeros"
 ac_claim_aegonfort_confirm:0 "Réclamer l'Aegonfort"
 ac_claim_aegonfort_custom_tt:0 "[GetTitleByKey('c_kings_landing').GetName] sera connu sous le nom de Seigneurie d'Aegonfort"

 ac_val_polygamy_name:0 "$ac_val_polygamy_doctrine_name$"
 ac_val_polygamy_doctrine_name:0 "Polygamie Valyrienne"
 ac_val_polygamy_doctrine_desc:0 "Cette tradition permet de prendre un conjoint supplémentaire. Cela nous permettra de suivre l'ancienne voie, même après avoir adopté la Foi des Sept."
 ac_fots_polygamy_tt:0 "[THIS.Char.GetCulture.GetName] obtient [GetCultureTradition('ac_val_polygamy_doctrine').GetName]."
