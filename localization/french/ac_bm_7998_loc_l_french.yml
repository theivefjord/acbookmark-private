 ac_crownlands_events.0002.a_tt:0 "Cela déclenchera des guerres pour vassaliser [GetTitleByKey('d_rosby').GetHolder.GetFullName], [GetTitleByKey('d_stokeworth').GetHolder.GetFullName], et [GetTitleByKey('d_duskendale').GetHolder.GetFullName]"
 ac_crownlands_events.0002.b:0 "Ils apprendront avec le temps"

 ac_crownlands_events.0003.t:0 "Crackclaw Point"
 ac_crownlands_events.0003.desc:0 "Je pourrais envoyer des corbeaux aux seigneurs et dames de [GetTitleByKey('d_crackclaw_point').GetNameNoTier], leur demandant de prêter allégeance. Ils plieront le genou ou subiront la colère de la maison [ROOT.Char.GetDynasty.GetBaseName]."
