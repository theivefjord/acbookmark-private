 ac_canon_dragon_hatching.t:0 "[dragon.GetName]"
 ac_canon_dragon_hatching.desc:0 "At last! After many years of patience [dragon_parent.GetName]'s egg has finally hatched.\n\nA beautiful hatchling, it will surely grow to be a powerful and mighty dragon, serving house [dragon_owner.GetHouse.GetBaseName] for many generations.\n\nWe will call [dragon.GetHerHim] [dragon.GetName]."
 ac_canon_dragon_hatching.a:0 "Wonderful news"

 ac_cd_canon_bonding.t:0 "[dragon.GetName]"
 ac_cd_canon_bonding.desc:0 "[aenys.GetName] seems to have already formed a strong bond with [dragon.GetName].\n\nThe two of them are inseparable, and I have no doubt that they will grow to be a formidable pair."
 ac_cd_canon_bonding.a:0 "Good luck"

 ac_cd_events.0011.t:0 "the Cannibal"
 ac_cd_events.0011.desc:0 "As I inspect the newest hatchling [dragonkeeper.GetName] pulls me aside.\n\n#bold Your Grace, we may have a problem. The newest hatchling is... different. He is larger than the others, and the most aggressive hatchling I've ever seen. We have had to house him far away from the others, as he seems more like to eat them than play with them."\n\n"We have taken to calling him the [dragon.GetName].#!"
 ac_cd_events.0011.a:0 "Very troubling"

 ac_cd_events.0012.t:0 "the Cannibal"
 ac_cd_events.0012.desc:0 "The [dragon.GetName] has grown quickly, and his aggression has only increased. He has taken to attacking the other hatchlings, and even the handlers who care for him. He is a danger to all around him.\n\n#bold Your grace, what shall be done with him?#!"
 ac_cd_events.0012.a:0 "We must let him go"
 ac_cd_events.0012.b:0 "He must stay"
 ac_cd_events.0012.b.tt:0 "You risk the lives of the other dragons in hopes of eventually taming what will surely become a mighty [dragon|E]"

 ac_war_events.0009.t:0 "the Lord of Riverrun"
 ac_war_events.0009.desc:0 "As I'm preparing for war with Harren, my maester tells me that there's been a bird:\n\n”Your grace, I pray this finds you in good health. Harren the Black has called his banners and even now some of the riverlords are marching to Harrenhal. I will not answer his call. Too long have the Riverlands suffered beneath the yoke of ironborn cruelty, and Harren's tyranny has bled this land dry.\n\nI will instead pledge my house and my bannermen to your cause, in the hope that you will help heal the land you intend to rule."\n\n[mr_riverrun.GetFirstName] [mr_riverrun.GetDynastyName]\nLord of [GetTitleByKey('d_riverrun').GetNameNoTier]"
 ac_war_events.0009.b:0 "I will not accept their fealty"

 ac_war_events.0010.t:0 "the Flight of King Ronnel"
 ac_war_events.0010.desc:0 "The time has come to bring the Vale into the fold. The craggy terrain and unyielding mountains leave much to be desired. Not to mention the Bloody Gate, upon which many armies are said to have dashed themselves asunder.\n\nOne evening, as we break camp beneath the shadow of the mountains, [visenya.GetName] approaches me: \n\n#bold Brother, give me leave to mount Vhagar. Let me fly to greet this boy king and his mother in their castle in the clouds!#"
 ac_war_events.0010.a:0 "As you wish"
 ac_war_events.0010.b:0 "A gate is no match for a dragon"
 ac_war_events.0010.a_tt:0 "#X @warning_icon! Ends the Flight of King Ronnel event chain.#!"

 ac_war_events.0011.t:0 "the Flight of King Ronnel"
 ac_war_events.0011.desc:0 "My sister returns from the Eyrie. She dismounts Vhagar, with a satisfied expression she says:\n\n#bold I have shown the little King the world from dragonback, and his mother was not blind to the message. They have bent the knee, brother. The Vale is ours.#!"
 ac_war_events.0011.a:0 "Well done sister"

 ac_proclaim_iron_throne:0 "Proclaim the Iron Throne"
 ac_proclaim_iron_throne_confirm:0 "Proclaim the Iron Throne"

 ###### 6th update
 ac_war_events.0012.t:0 "the Last Storm King"
 ac_war_events.0012.desc:0 "The battle is turned into chaos after Rhaenys descends upon the field atop Meraxes. Amidst the clamor of battle, the voice of [orys.GetName] booms like thunder:\n#bold Argilac! it is over. My brother is not without mercy. Yield now, and your line will go on ruling Storm's End.#!\n\nEnraged, Argilac bellows back:\n#bold Yield? I am the [argilac.GetName] of the ancient line of House [argilac.GetHouse.GetName]! Not even the gods dare command me! I spit upon your brother! And when you lie dead beneath my feet, Bastard, I shall spit on you too.#!"
 ac_war_events.0012.a:0 "Good luck brother"
 ac_war_events.0012.b:0 "Single combat is unnecessary"
 ac_war_events.0012.a_tt:0 "A single combat between [orys.GetName] and [argilac.GetFirstName] will begin"
 
 ac_bm_group_8002:0 "2 A.C."
 ac_bm_8002:0 "Reign of the Dragon"
 ac_bm_8002_desc:0 "Although Aegon calls himself the Lord of the Seven Kingdoms, one kingdom remains unconquered.\n\n#bold Will you try to bring Dorne into the fold, or will you let the Yellow Toad simmer in her desert?#!"

 bookmark_ac_aegon_targaryen_post_conquest:0 "Aegon Targaryen"
 bookmark_ac_visenya_targaryen_post_conquest:0 "Visenya Targaryen"
 bookmark_ac_rhaenys_targaryen_post_conquest:0 "Rhaenys Targaryen"
 bookmark_ac_meria_martell_post_conquest:0 "Meria Martell"
 bookmark_ac_aegon_targaryen_post_conquest_desc:0 "Aegon Targaryen, known as the Conqueror, has brought six of the Seven Kingdoms under his rule. With the power of his dragons and the loyalty of his sisters, Aegon has forged a unified realm from the ashes of his enemies. Yet, Dorne still stands independent, defying the Iron Throne. Aegon must now decide how to deal with this final holdout: through fire and blood, or perhaps through words of peace.\n\n#bold \Will you continue your conquest of fire, or find another path to rule all of Westeros?\#!"
 bookmark_ac_meria_martell_post_conquest_desc:0 "Meria Martell, the Princess of Dorne, stands unyielding against the tides of conquest. While the rest of Westeros has bent the knee, Dorne remains free under her leadership. Known as the Yellow Toad of Dorne, Meria is old, yet sharp as ever, and her desert kingdom remains impenetrable to those who seek to conquer it. As Aegon's forces threaten the borders, Meria must use all her cunning to maintain Dorne's independence.\n\n#bold \Will you fight to keep Dorne free, or will the dragons finally break the proud spirit of House Martell?\#!"

 conq_events.0013.t:0 "the King of the Rock"
 conq_events.0013.desc:0 "The sun has barely risen after the crushing defeat of the Gardeners when one of my knights approaches, dragging along a man in chains. Stopping a few paces away, the man walks up to me, bends the knee, and says:\n\n#bold Your Grace, I am [lannisterboy.GetFirstName] of the House [lannisterboy.GetHouse.GetBaseName], once King of the Rock. I have come to offer you my sword and my crown, and in the light of the Seven, to beg mercy for myself and my men.#!"
 conq_events.0013.a:0 "You have nothing to fear, my lord"

 ac_bm_group:0 "Coming of the Dragon"

 conq_events.0098.t:0 "Coronation"
 conq_events.0098.desc:0 "This will be the hill on which I build my fort and proclaim my dominion of these broken kingdoms."
 conq_events.0098.a:0 ""Aegon, First of His Name, King of All Westeros, and Shield of His People""
 conq_events.0098.b:0 "This can wait"
