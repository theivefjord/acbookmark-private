 ac_kl_cobbler_square_if_missed_oppurtunity:0 "Construire la Place des Cordonniers"
 ac_kl_cobbler_square_if_missed_oppurtunity_desc:0 "La Place des Cordonniers est un marché animé à Port-Réal, où cordonniers et autres artisans exercent leur métier. C'est un centre de commerce et d'activité, et une partie vitale de l'économie de la ville. Construire une Place des Cordonniers aiderait à revitaliser la zone, offrant un lieu central pour que les marchands et artisans vendent leurs produits. \n\n #X @warning_icon! C'est le bâtiment qui donne ses murs au modèle de Port-Réal. Si les murs sont encore absents après, sauvegardez et rechargez pour mettre à jour.#!"
