 ac_kl_cobbler_square_if_missed_oppurtunity_desc:0 "The Cobbler's Square is a bustling marketplace in King's Landing, where cobblers and other craftsmen ply their trade. It is a hub of commerce and activity, and a vital part of the city's economy. Building a Cobbler's Square would help to revitalize the area, providing a central location for merchants and artisans to sell their wares. \n\n #X @warning_icon! This is the building that gives the King's Landing model its walls. If the walls are still missing afterward, save and re-load to update.#!"
