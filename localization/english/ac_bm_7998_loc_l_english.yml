 conq_events.0012.t:0 "The new capital"
 conq_events.0012.desc:0 "I have forged my realm and must now decide where to rule from. The Aegonfort is still a crude fortress, yet the strategic position and the town growing around it could make for a powerful new seat. I could also choose to continue ruling from Dragonstone, my family's ancestral seat."
 conq_events.0012.a:0 "I will rule from King's Landing"
 conq_events.0012.b:0 "I will rule from Dragonstone"

