 ac_crownlands_events.0001.t:0 "Maison Massey"
 ac_crownlands_events.0001.desc:0 "En raison de nos liens étroits, la maison [mr_massey.GetDynasty.GetBaseName] a rompu son serment envers la maison [mr_durrandon.GetDynasty.GetBaseName] et a juré allégeance à nous.\nCela présente une grande opportunité de renforcer notre domaine royal et d'assurer l'avenir de la maison [ROOT.Char.GetDynasty.GetBaseName]"
